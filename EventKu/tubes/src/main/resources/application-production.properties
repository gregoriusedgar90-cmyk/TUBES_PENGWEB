# Production Configuration for EventKu

# Server Configuration
server.port=${PORT:8080}
spring.profiles.active=production

# Application Name
spring.application.name=EventKu - Event Ticket Booking System

# CORS Configuration (Update dengan frontend URL Anda)
cors.allowed-origins=${FRONTEND_URL:https://eventku.netlify.app,http://localhost:5500}

# Jackson (JSON Configuration)
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.time-zone=Asia/Jakarta

# Logging Configuration
logging.level.root=INFO
logging.level.com.eventku=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Session (if needed)
server.servlet.session.timeout=30m

