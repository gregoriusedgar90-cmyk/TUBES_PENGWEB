# Application Configuration
spring.application.name=Event Ticket Booking System

# Server Port
server.port=8080

# Context Path
server.servlet.context-path=/api

# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Jackson (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.time-zone=Asia/Jakarta

# CORS Configuration (Allow frontend access)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500

# JWT Configuration
jwt.secret=EventKuSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.eventku=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

