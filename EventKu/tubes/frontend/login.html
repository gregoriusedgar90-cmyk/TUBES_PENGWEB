<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventKu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-ticket-alt"></i>
                    <span>EventKu</span>
                </div>
                <h2>Selamat Datang Kembali!</h2>
                <p>Masuk ke akun Anda untuk melanjutkan</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Ingat saya</span>
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>

                <button type="submit" class="btn-primary btn-block">
                    <span id="loginBtnText">Masuk</span>
                    <i id="loginSpinner" class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>

                <div class="auth-divider">
                    <span>atau</span>
                </div>

                <div class="demo-accounts">
                    <h4>Akun Demo (Klik untuk login):</h4>
                    <div class="demo-buttons">
                        <button type="button" class="btn-demo" onclick="loginDemo('admin', 'admin123')">
                            <i class="fas fa-user-shield"></i> Admin
                        </button>
                        <button type="button" class="btn-demo" onclick="loginDemo('organizer1', 'organizer123')">
                            <i class="fas fa-store"></i> Penjual
                        </button>
                        <button type="button" class="btn-demo" onclick="loginDemo('pembeli1', 'pembeli123')">
                            <i class="fas fa-user"></i> Pembeli
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Kembali ke Home</a></p>
            </div>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert" style="display: none;"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
